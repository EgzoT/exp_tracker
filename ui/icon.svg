<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)" />

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f57c00" />
      <stop offset="100%" stop-color="#e65100" />
    </linearGradient>

    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="5" flood-color="#000000" flood-opacity="0.5" />
    </filter>

    <!-- Progress bar shadow -->
    <filter id="barShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.4" />
    </filter>
  </defs>

  <!-- EXP text - large and bold -->
  <text x="50%" y="260" text-anchor="middle"
        font-family="Impact, Arial Black, sans-serif"
        font-size="240"
        font-weight="900"
        fill="#FFD600"
        filter="url(#textShadow)">
    EXP
  </text>

  <!-- Progress bar outline (taller version) -->
  <rect x="36" y="320" width="440" height="120" rx="60" ry="60"
        fill="#212121" stroke="#000000" stroke-width="6" filter="url(#barShadow)" />

  <!-- Progress bar fill (~60% width) -->
  <rect x="52" y="340" width="264" height="80" rx="40" ry="40" fill="#FFEB3B" />
</svg>

